<body class="bg-gray-100 dark:bg-gray-950 text-gray-900 dark:text-gray-100 overflow-hidden transition-colors duration-300 font-zh">
<div id="root"></div>
<script>
    // iOS Safari Fix: Prevent pinch-to-zoom (Gesture Zoom)
    document.addEventListener('gesturestart', function(e) {
        e.preventDefault();
    });

    // 只有在非 iframe 环境（即独立打开页面时）才尝试注册 SW，减少预览环境报错
    if ('serviceWorker' in navigator && window.self === window.top) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('./sw.js')
                .then(registration => {
                    console.log('SW registered:', registration.scope);
                })
                .catch(err => {
                    console.warn('SW registration failed (this is expected in some sandboxed previews):', err);
                });
        });
    }
</script>
